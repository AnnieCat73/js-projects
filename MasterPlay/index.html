<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterPlay</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="master-play">
      <div class="master-title">
        <h4>On My Way</h4>
        <p class="subtitle">Cat</p>
      </div>
      <div class="icon">
        <i class="bi bi-play-fill" id="masterPlay"></i>
      </div>
      <span id="currentStart">0:00</span>
      <div class="bar">
        <input type="range" id="seek" min="0" value="0" max="100" />
        <div class="bar2" id="bar2"></div>
        <div class="dot"></div>
      </div>
      <span id="currentEnd">0:00</span>

      <div class="vol">
        <i class="bi bi-volume-down-fill" id="vol-icon"></i>
        <input type="range" id="vol" min="30" value="0" max="100" />
        <div class="vol-bar"></div>
        <div class="dot" id="vol-dot"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
