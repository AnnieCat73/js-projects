<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="streaming">
        <div class="playlist">
          <div class="playlist-heading">
            <h2>Playlist</h2>
            <div class="wave">
              <div class="wave1"></div>
              <div class="wave1"></div>
              <div class="wave1"></div>
            </div>
          </div>
          <!--track list-->
          <ul class="song-list">
            <li
              data-src="audio/Petrocelli.MP3"
              data-name="Petrocelli"
              data-index="0"
            >
              <span>01</span>
              <a href="#"
                ><img src="images/albumart.jpg" alt="" class="album-img"
              /></a>
              <span>Petrocelli</span>
              <span>03.40</span>
            </li>
            <li
              data-src="audio/Heavy Drinkers.MP3.MP3"
              data-name="Heavy Drinkers"
              data-index="1"
            >
              <span>02</span>
              <a href="#"
                ><img src="images/Expect.PNG" alt="" class="album-img"
              /></a>

              <span>Heavy Drinkers </span>
              <span>04.19</span>
            </li>
            <li
              data-src="audio/Our Roman Knows.mp3"
              data-name="Our Roman Knows"
              data-index="2"
            >
              <span>03</span>
              <a href="#"
                ><img src="images/albumart.jpg" alt="" class="album-img"
              /></a>
              <span>Our Roman Knows</span>
              <span class="running-time">04.16</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
