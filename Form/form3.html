<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="form3.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="form-heading">
      <h1>Bookings</h1>

      <p class="contact-description">
        For bookings and general enquiries please get in touch
      </p>
    </div>

    <form name="contact-form">
      <div class="form-control">
        <label>Full Name</label>
        <input name="name" placeholder="First and Last Name" />
        <div class="error hide">Name is required</div>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input name="email" placeholder="e.g. your_email@example.com" />
        <div class="error hide">Email is invalid</div>
      </div>

      <div class="form-control">
        <label>Message</label>
        <textarea name="message"></textarea>
        <div class="error hide">Message is required</div>
      </div>

      <hr />

      <button type="submit">SUBMIT FORM</button>
    </form>
    <div class="thank-you hide">Thank you for your feedback!</div>
    <script src="script.js"></script>
  </body>
</html>
